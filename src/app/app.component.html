<!-- Header Start -->
<mat-toolbar class="header" color="primary">
  <app-header></app-header>
</mat-toolbar>
<!--  Header End -->

<!-- Nav Start -->
<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>
<!-- Nav End -->
