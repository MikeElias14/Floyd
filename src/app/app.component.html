<div>
  <button class="mat-stroked-button" (click)="refreshHoldings()">Refresh Holdings</button>
  <br>
  
  <table mat-table [dataSource]="holdings" class="mat-elevation-z8"
         matSort matSortActive="created"
         matSortDisableClear
         matSortDirection="asc">

    <!-- ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</th>
      <td mat-cell *matCellDef="let record"> {{record.ticker}} </td>
    </ng-container>

    <!-- numberShares Column -->
    <ng-container matColumnDef="numberShares">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Shares</th>
      <td mat-cell *matCellDef="let record"> {{record.numberShares}} </td>
    </ng-container>

    <!-- sharePrice Column -->
    <ng-container matColumnDef="sharePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Share Price</th>
      <td mat-cell *matCellDef="let record"> {{record.sharePrice}} </td>
    </ng-container>

    <!-- totalPrice Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
      <td mat-cell *matCellDef="let record"> {{record.totalPrice}} </td>
    </ng-container>
    
    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let record"> {{record.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>
