<div class="info-container">
  <mat-card *ngFor="let index of indexs" class="index-info">
        {{index.info.shortName}}
        <span style="margin-left: 4px;"
          [class.positive]= "index.changepct >= 0"
          [class.negative]= "index.changepct < 0">
        ({{index.changepct | number}}%)</span>        
  </mat-card>
</div>
