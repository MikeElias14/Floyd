<div class="info-container">
  <div *ngFor="let index of indexs" class="index-info">
      {{index.info.shortName}}
       <span
          [class.positive]= "index.changepct >= 0"
          [class.negative]= "index.changepct < 0">
        ({{index.changepct | number}}%)</span>
      <!-- <app-line-chart
        [datasets]="index.dataset"
        [labels]="index.labels"
        [options]="chartOptions"
        [legend]="false">
      </app-line-chart> -->
  </div>
</div>
